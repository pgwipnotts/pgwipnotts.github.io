<!DOCTYPE html>
<html>

<head>

  <!-- Add title to display on the tab -->
  <title>Campus Map | Women in Physics Conference</title>
    
  <!-- Add icon for on tab -->  
  <link rel="icon" href="./pgWiPlogo.png">
    
  <!-- Add link to style sheet for customisation -->
  <link href="./style.css" type="text/css" rel="stylesheet">

  <!-- Add meta that allows the html to adjust size -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
</head>

<body>
  
  <div class="navbar">
    <!-- This will contain a static navigation bar including the logo and a dropdown menu -->
    
      <a href="./index"><img class="nav_logo" src="pgWiPlogo.png"/></a>

      <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Information</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="./speakers">Speakers</a>
          <a href="./programme">Programme</a>
          <a href="./location" >Location and Travel</a>
          <a href="./posters" >Poster Competition</a>
        </div>
      </div>
      <a href="./registration" class="buttons">Registration</a>
      <a href="./faqs" class="buttons">FAQs</a>
  </div>

  <script>
      /* When the user clicks on the button, 
      toggle between hiding and showing the dropdown content */
      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }

      // Close the dropdown if the user clicks outside of it
      window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
        }
      }
  </script>
